<head>

<body ng-app ng-controller="controller" >

                'imagens/img10.jpg',
                'imagens/img11.jpg',
                'imagens/img12.jpg',
                'imagens/img13.jpg',
                'imagens/img14.jpg',

                'imagens/img16.jpg',
                'imagens/img17.jpg',
                'imagens/img18.jpg',

                'imagens/img20.jpg',

            $scope.changeImg = function () {
                $scope.img = $scope.images[Math.floor(Math.random()*$scope.images.length)];
                $scope.music = $scope.musics[Math.floor(Math.random()*$scope.musics.length)]; 
            };
        };
    </script>
    
    <!-- jQuery Version 1.11.0 -->
    <script src="http://startbootstrap.com/templates/stylish-portfolio/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://startbootstrap.com/templates/stylish-portfolio/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
        // Closes the sidebar menu
        $("#menu-close").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });

        // Opens the sidebar menu
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });

        // Scrolls to the selected menu item on the page
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script> 
    
    <!-- image full screen -->
    <script>
        $(window).load(function() {    

            var theWindow        = $(window),
                $bg              = $("#bg"),
                aspectRatio      = $bg.width() / $bg.height();

            function resizeBg() {

                if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
                    $bg
                    .removeClass()
                    .addClass('bgheight');
                } else {
                    $bg
                    .removeClass()
                    .addClass('bgwidth');
                }

            }

            theWindow.resize(resizeBg).trigger("resize");

        });
    </script>
    <script src="bower_components/angular/angular.min.js"></script>

</html>
